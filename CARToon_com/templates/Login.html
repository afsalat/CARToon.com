{% load static %}
<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8f9fa; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <div style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; text-align: center;">
        <h2 style="margin: 0 0 20px; color: #343a40;">Login</h2>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" style="display: flex; flex-direction: column;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #007bff; color: white; border: none; border-radius: 4px; padding: 10px; cursor: pointer; font-size: 16px; margin-top: 10px;">Login</button>
        </form>
        <p style="margin-top: 15px; font-size: 14px; color: #555;">Don't have an account? <a href="{% url 'Register' %}" style="color: #007bff; text-decoration: none;">Register here</a></p>
    </div>
</body>
</html>
