{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Home - My Shop</title>
</head>
<body>
    <header>
        <h1>Welcome to My Shop</h1>
        <nav>
            <a href="{% url 'Register' %}">Register</a>
            <a href="{% url 'Login' %}">Login</a>
            <a href="{% url 'Logout' %}">Logout</a>
        </nav>
    </header>
    <div class="product-list" style="display:flex">
        {% for product in products %}
            <div class="product" style="border: 1px solid black; width: 220px; padding-left: 10px;margin: 10px;">
                <h2>{{ product.pro_name }}</h2>
                <p>{{ product.pro_decription }}</p>
                <p>Price: ${{ product.pro_price }}</p>
                <img style="width:200px;height:100px;" src="{{ product.pro_image.url }}" alt="{{ product.pro_name }}">  <!-- Corrected key here -->
                        <a href="{% url 'AddToCart' product.id %}">Add to Cart</a>
            </div>
        {% endfor %}
        {% if message %}
        <h6>{{message}}</h6>
        {% else %}
        {% endif %}
    </div>
</body>
</html>
