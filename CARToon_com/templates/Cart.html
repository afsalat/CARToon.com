{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>Your Cart</title>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="{% url 'HomeRedirect' %}">Home</a>
            <a href="{% url 'Login' %}">Login</a>
            <a href="{% url 'Logout' %}">Logout</a>
        </nav>
    </header>
    
    <div class="cart-items">
        {% csrf_token %}
        {% for item in cart_items %}
            <div class="cart-item">
                <h2>{{ item.pro_id.pro_name }}</h2>
                <p>Price: ${{ item.pro_id.pro_price }}</p>
                <p>Quantity: {{ item.quantity }}</p>
                <a href="{% url 'UpdateCart' 'remove' item.pro_id.id %}">Remove One</a>
                <a href="{% url 'UpdateCart' 'add' item.pro_id.id %}">Add One</a>
            </div>
        {% empty %}
            <p>Your cart is empty.</p>
        {% endfor %}
    </div>
</body>
</html>
